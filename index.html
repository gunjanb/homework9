<!DOCTYPE html>
<html lang="en">
<head>
    <title>Winter Scarves</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- replace with your personal Font Awesome CDN link -->
    <script src="https://use.fontawesome.com/0aebed106c.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Hats</a></li>
                <li><a href="#">Gloves</a></li>
                <li><a href="#">Scarves</a></li>
                <li class="cart-info">
                    <a href="ViewCart.html" id="view"><i class="fa fa-shopping-cart" aria-hidden="true"> <span id="NoOfItems"></span></i></a>
                    <!--onclick="generate_table(); return false; onclick="generate_table(); return true;"-->
                </li>
            </ul>
        </nav>

        <div class="logotitle">
            <div class="logoimage">
                <img srcset="images/logo-scarfcat-50px.png  50w, images/logo-scarfcat-80px.png 80w, images/logo-scarfcat-100px.png  100w"
                     sizes="(max-width: 500px) 50px, (max-width: 1400px) 80px ,(min-width: 1401px) 100px"
                     src="images/logo-scarfcat-200px.png"
                     alt="cat with a scarf">
            </div>
            <div class="logoheader">
                <h1>Winter Wear Warehouse</h1>
            </div>
        </div>
    </header>

    <aside>
        <form name="custInfo" onsubmit="captureInfo()">
            <label>
                Filter By:
                <select name="filter">
                    <option value="">Choose One</option>
                    <option value="price">Price</option>
                    <option value="name">Name</option>
                </select>
            </label>
            <input type="submit" value="Sort" onclick=" sorting()">
        </form>
    </aside>

    <div class="container">

        <h2>Scarves</h2>
        <div class="item-container" id="item-container">
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
